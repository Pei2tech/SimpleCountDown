    <h2>CountDown 1 </h2>
    <div class="container"></div>
    <script>
         function CounterTimer(countdown=true, offset){
            var cd = new Countdown({
                cont: document.querySelector('.container'),
                countdown: countdown,
                offset: offset,
                // date: new Date(0,1,1) ,
                outputTranslation: {
                    year: 'Years',
                    week: 'Weeks',
                    day: '',
                    hour: '',
                    minute: '',
                    second: '',
            },
            endCallback: null,
            // outputFormat: 'hour|minute|second',
            outputFormat: 'hour|minute|second',
        });
        // cd.init();
        return cd;
        // cd.start();
      };
      cd= new CounterTimer(true,(5*1+20)*1000);
      cd.init()
      cd.start();
      setTimeout(()=>cd.stop(),5000);
      setTimeout(()=>cd.set(false,0),6000);
      setTimeout(()=>cd.start(),7000);
